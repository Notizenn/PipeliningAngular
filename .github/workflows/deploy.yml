name: Deploy to GitHub Pages

on:
  push:
    branches: [main]   # se déclenche après un merge/push sur main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: hello_world/package-lock.json

      - name: Install dependencies
        working-directory: hello_world
        run: npm ci

      - name: Build Angular
        working-directory: hello_world
        run: |
          npm run build -- --configuration production --base-href "/PipeliningAngular/"
          # Fallback SPA pour GitHub Pages
          cp dist/pipelining/browser/index.html dist/pipelining/browser/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: hello_world/dist/pipelining/browser

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
